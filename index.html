<html lang="en">
<head>
    <!-- Some configurations that you might want to ignore -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Card Game</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- The overlay black curtain -->
    <section id="curtain">
        <h1>Card Game</h1>
        <button>Start Game</button>
    </section>


    <header>
        <h1>Card Game</h1>
    </header>


    <!-- The game section contains all the four game areas 
    (computer area, deck area, ground area, and human area) -->
    <section class="game">

        <div class="computerArea">
            <span>Computer Area</span><br/>
            <ul class="cards"></ul>
        </div>

        <!-- Game area is a wrapper for the deck, and the ground to help styling them as one unit -->
        <div class="gameArea">
            <div class="deck">
                <span>Deck</span>
                <div class="cardBack"></div>
            </div>

            <div class="ground">
                <span>Ground</span>
                <div class="cardFront"><span class="digit"></span></div>
            </div>
        </div>

        <div class="humanArea">
            <span>Human Area</span><br/>
            <ul class="cards"></ul>
        </div>

    </section>

    <footer>Made by <b><a href="www.ahmedhammad97.com">Ahmed Hammad</a></b></footer>

    <!-- The JavaScript resulted from compiling the script.ts file -->
    <script src="script.js"></script>
</body>
</html>
