<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <section id="curtain">
        <h1>Card Game</h1>
        <button>Start Game</button>
    </section>

    <header>
        <h1>Card Game</h1>
    </header>

    <section class="game">

        <div class="computerArea">
            <span>Computer Area</span>
            <div class="cards"></div>
        </div>

        <div class="gameArea">
            <div class="deck">
                <span>Deck</span>
                <div class="cards"></div>
            </div>
            <div class="ground">
                <span>Ground</span>
                <div class="cards"></div>
            </div>
        </div>

        <div class="humanArea">
            <span>Human Area</span>
            <div class="cards"></div>
        </div>

    </section>

    <footer>Made with care by <b>Your name</b></footer>
</body>
</html>
